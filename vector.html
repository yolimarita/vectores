<!--vector oarrays-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vector o arrays</title>
</head>
<body>
    <select name=""id=""></select>
       <script>
          var j;

           //arrays unidimencionales
           var ciudades =['Armenia', 'bucaramanga', 'cucuta',  'bogota', 'villavicencio' ];
           for(j=0; j<ciudades.length; j++ ){
            document.write("<option>" + ciudades[j] +"</option");

           }

       </script>
       <option selected>seleccionar opcion</option>
</body>
</html>
